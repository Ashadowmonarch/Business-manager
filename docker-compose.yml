version: 3

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_NAME=business_manager
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_HOST=db
      - DATABASE_PORT=5434

    depends_on:
      - db
  db:
    image: postgres:17.0-alpine3.20

    environment:
      - POSTGES_DB=business_manager
      - POSTGES_USER=postgres
      - POSTGES_PASSWORD=postgres

    ports:
      - "5434:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
